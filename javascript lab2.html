<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="new.css">
	<title>Form Validation</title>
</head>
<body>
       <div class="container">
       
        <form action="#" method="POST" id="form" class="form">
        <div class="form-control">

            <label class="lab2">Username</label>
           <br><br>
           <input type="text" name="username" id="username" class="inp" autofocus>
           <small>Error Message</small>

        </div>
            
        <div class="form-control">    
            <label class="lab2">Email</label>
            <br><br>
            <input type="text" name="username" id="email" class="inp" >
            <small>Error Message</small>
        </div> 
            
           
       <div class="form-control">   
            <label class="lab2">Phone No</label>
            <br><br>
            <input type="text" name="username" id="phone" class="inp">   
            <small>Error Message</small>
        </div>
            
        <div class="form-control">  
            <label class="lab2">Password</label>
            <br><br>
            <input type="password" name="username" id="password" class="inp" >
            <small>Error Message</small>

        </div>    
           <button id="submit" onclick="checkinput()" >Submit</button>
        
        </form>
    

    
   <script type="text/javascript" language = "javascript">
  
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    
    form.addEventListener("submit", e=>{
    
      e.preventDefault();
      checkinput();
    })
    
    function checkinput(){
    
      const usernameValue = username.value.trim();
      const emailValue = email.value.trim();
      const phoneValue = phone.value.trim();
      const passwordValue = password.value.trim();
    
    if(usernameValue === ""){
    
      setError(username , "Please enter your username")
    }
    else if (usernameValue.length <3 ){
        
        setError(username , "Please enter characters more than 3.") 
    }
    else if (!isUsername(usernameValue)){
        setError(username , "Use only alphabets ")
    }
    
    else{
      setSuccess(username)
    }
    
    if (emailValue === ""){
    
        setError(email, "Enter your email")
    }
    
    else if (!isEmail(emailValue)){
    
        setError(email, "Email is not valid")
    
    }
    
    else {
    
        setSuccess(email)
    }  
    
    if(phoneValue === ""){
    
        setError(phone , "Enter your phone number")
    }
    else if (isNaN(phoneValue) ){
        
        setError(phone , "Dont use letter")  
    
    }
    
    else if (phoneValue.length < 10 ){
        
        setError(phone , "Phone number is too short")  
    
    }
    else if(phoneValue.length > 10 ){
    
        setError(phone , "Phone number not valid")  
    
    }
    else {
    
        setSuccess(phone)
    }
    
    if(passwordValue == ""){
    
        setError(password, "Please enter your password")
    }
    
    else if (passwordValue.length < 6){
    
        setError(password, "Password is too short")
    }
    
    
    else {
        
        setSuccess("password is strong")
    }
    
    }
    
    function setError(input , message ){
    
    const formControl = input.parentElement;
    const small = formControl.querySelector("small");
    formControl.className = "form-control error";
    small.innerText = message
    
    }
    
    function setSuccess(input, message){
    
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control success"
    }
    
    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }
    
    function isUsername(username){
        return /^[a-zA-Z\-]+$/.test(username)
    }
    
    </script>
</div>

</body>
</html>
